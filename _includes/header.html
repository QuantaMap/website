<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<figure class="fourth">
  	<a href="{{ site.url }}{{ site.baseurl }}" target="_blank" rel="noopener noreferrer">
		<img src="{{ site.url }}{{ site.baseurl }}/assets/images/QuantaMap_logo_dark-background.png" style="height: 100px">
	</a>
	</figure>
	<!-- <img src="assets/images/logo_white.png" alt="QuantaMAP logo" />
	<a href="{{ "" | absolute_url }}/" <img src="assets/images/logo_white.png" alt="QuantaMAP logo" /></a>
	-->
	<a href="{{ "" | absolute_url }}/" class="logo"><span>{{ site.subtitle }}</span></a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
        {% for page in site.pages %}
		    {% if page.layout == "home" %}
		        <li><a href="{{ "" | absolute_url }}/">{{ page.title }}</a></li>
	    	{% endif %}
		{% endfor %}
		{% for page in site.html_pages %}
		    {% if page.layout != "home" and page.nav-menu == true %}
		        <li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
		    {% endif %}
		{% endfor %}
	</ul>
	<!--
	<ul class="actions vertical">
		<li><a href="#" class="button special fit">Get Started</a></li>
		<li><a href="#" class="button fit">Log In</a></li>
	</ul>
	-->
</nav>
